<div class='share-button-container'>
        <p>Like it? Share it!</p>
    
        <div class="socialbutton-wrapper">
            <a href="//twitter.com/share?url={{ .Permalink }}&amp;text={{ .Title }} {{ .Site.Params.FullUrl }}{{ .Permalink }}&amp;via={{ .Site.Params.twitter }}" target="_blank" class="share-btn twitter">
    
                <div class="socialbutton twitter" data-share-url="{{.Site.Params.FullUrl}}{{ .Permalink }}">
                    <p class="icon">
                        <img src="/img/icon-twitter.png">
                    </p>
    
                    <p class="shares">0</p>
                </div>
            </a>
    
    
            <a href="//www.facebook.com/sharer/sharer.php?u={{ .Site.Params.FullUrl }}{{ .Permalink }}" target="_blank" class="share-btn facebook">
                <div class="socialbutton facebook" data-share-url="{{ .Site.Params.FullUrl }}{{ .Permalink }}">
                    <p class="icon">
                        <img src="/img/icon-facebook.png">
                    </p>
    
                    <p class="shares">0</p>
                </div>
            </a>
    
            <a href="http://www.linkedin.com/shareArticle?mini=true&title={{ .Title }}&url={{ .Site.Params.FullUrl }}{{ .Permalink }}">
                <div class="socialbutton lin">
                    <p class="icon">
                        <img src="/img/li.png" width="24px" height="24px">
                    </p>
    
                    <p class="shares">0</p>
                </div>
            </a>
        </div>
    </div>
    
    <script type='text/javascript' src='/js/social.js'></script>
